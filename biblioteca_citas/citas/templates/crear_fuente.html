<!-- templates/citas/crear_fuente.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Fuente</title>
</head>
<body>
    <h1>Crear Nueva Fuente</h1>

    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre de la Fuente:</label>
        <input type="text" name="nombre" required><br>

        <label for="tipo">Tipo de Fuente:</label>
        <input type="text" name="tipo" required><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_citas' %}">Volver a la lista de citas</a>
</body>
</html>
