<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
</head>
<body>
    <h1>Editar Cita</h1>

    <form method="post">
        {% csrf_token %}
        <label for="texto">Texto:</label>
        <textarea name="texto" required>{{ cita.texto }}</textarea><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" value="{{ cita.autor }}" required><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ cita.fecha }}" required><br>

        <label for="fuente">Fuente:</label>
        <select name="fuente" required>
            {% for fuente in fuentes %}
                <option value="{{ fuente.id }}" {% if fuente.id == cita.fuente.id %}selected{% endif %}>
                    {{ fuente.nombre }}
                </option>
            {% endfor %}
        </select><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_citas' %}">
